<!-- Fetch city weather from OpenWeatherMap.org -->
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather API with React</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">
      class CityWeather extends React.Component {
        constructor(props) {
          super(props);
          this.state = {city: '', temp: '', weather: '', icon: ''};
        
          this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }
          
           handleChange(event) {
        this.setState({value: event.target.value});
  }
           handleSubmit(event) {
    event.preventDefault();
  }
          
          ;

        componentDidMount() {
            
            const apiURL = 'https://api.openweathermap.org/data/2.5/weather?q=' + this.state.name + '&units=Metric&APPID=e76caabab62de13eb5135caaa9140666'
          fetch({apiURL})
          .then((response) => response.json()) 
          .then((responseData) => { 
             console.log(responseData);
              this.setState({ 
                temp: responseData.main.temp,
                main: responseData.weather[0].main,
                icon: responseData.weather[0].icon
              }); 
          });
        }
        
        render() { 
            const iconURL = 'http://openweathermap.org/img/w/' +  this.state.icon + '.png'
          return (
             
              <div>
                <form onSubmit={this.handleSubmit}>
        <label>
          Name:
          <input type="text" value={this.state.value} onChange={this.handleChange} />
        </label>
        <input type="submit" value="Submit" />
      </form>
                Temperature: {this.state.temp} &deg;C <br /><br />
                Weather: {this.state.main} <br /><br />
                <img src={iconURL} />
              </div>
            
          );
        }
      }
      
      ReactDOM.render(<CityWeather />, document.getElementById('root'));
    </script>
  </body>
</html>
